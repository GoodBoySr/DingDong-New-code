services:
  - type: web
    name: DingDong-New-Code
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    pythonVersion: 3.11
    envVars:
      - key: DISCORD_BOT_TOKEN
        value: ${DISCORD_BOT_TOKEN}
      - key: AI_KEY
        value: ${AI_KEY}
